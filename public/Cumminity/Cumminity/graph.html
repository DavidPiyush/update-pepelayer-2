<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepelayer Token Allocation 3D Pie Chart</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212; /* Dark background */
            color: #fff; /* White text for better contrast */
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
        canvas {
            display: block; /* Remove padding */
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Pepelayer Token Allocation</h1>
        <p>The total supply of <strong>Pepelayer Token (L2PEPE)</strong> is <strong>1,000,000,000 L2PEPE</strong>.</p>
        <ul>
            <li><strong>AIRDROP (60%)</strong>: 600,000,000 L2PEPE</li>
            <li><strong>PRESALE (10%)</strong>: 100,000,000 L2PEPE</li>
            <li><strong>TEAM (10%)</strong>: 100,000,000 L2PEPE</li>
            <li><strong>LIQUIDITY (10%)</strong>: 100,000,000 L2PEPE</li>
            <li><strong>ECO & PARTNERS (10%)</strong>: 100,000,000 L2PEPE</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Define colors for each section of the pie chart
        const colors = [
            0x3bf554, // Airdrop
            0x0652ef, // Presale
            0xb82323, // Team
            0xffcc00, // Liquidity
            0xff5722  // Eco & Partners
        ];

        // Define sizes for each section
        const sizes = [60, 10, 10, 10, 10];

        // Create a pie chart
        const createPieChart = () => {
            let total = sizes.reduce((sum, size) => sum + size, 0);
            let startAngle = 0;

            sizes.forEach((size, index) => {
                const angle = (size / total) * Math.PI * 2;
                const geometry = new THREE.Geometry();

                // Create a pie slice
                geometry.vertices.push(new THREE.Vector3(0, 0, 0));
                geometry.vertices.push(new THREE.Vector3(Math.cos(startAngle), Math.sin(startAngle), 0));
                geometry.vertices.push(new THREE.Vector3(Math.cos(startAngle + angle), Math.sin(startAngle + angle), 0));

                geometry.faces.push(new THREE.Face3(0, 1, 2));
                geometry.faces[0].color.set(colors[index]);

                geometry.computeFaceNormals();
                const material = new THREE.MeshBasicMaterial({ vertexColors: THREE.FaceColors });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                startAngle += angle; // Update starting angle for next slice
            });
        };

        createPieChart();

        camera.position.z = 5;

        // Animation loop
        const animate = () => {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();

        // Handle mouse movement to rotate the chart
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1; // Normalize to -1 to 1
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1; // Normalize to -1 to 1
        });

        // Rotate the chart based on mouse position
        const updateRotation = () => {
            scene.rotation.x += (mouseY * 0.1);
            scene.rotation.y += (mouseX * 0.1);
            requestAnimationFrame(updateRotation);
        };

        updateRotation();

        // Resize handler
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
